<div class="header">
    <div class="header-container">
            <button class="add-button">
                <mat-icon class="add-circle">add_circle_outline</mat-icon>
            </button>
        <form class="search-doc">
            <input type="search" placeholder="Search for document..." required>
            <button type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </form>
    </div>
</div>

<div class="recent-docs">
    <div class="recent-docs-header">
        <span>Recent Documents</span>
    </div>
    <div class="docs">
        <div class="doc">document</div>
        <div class="doc">document</div>
        <div class="doc">document</div>
        <div class="doc">document</div>
    </div>
</div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef> Favorite </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [style.color]="element.favorite ? 'red' : 'grey'">
            {{ element.favorite ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Last Update </th>
        <td mat-cell *matCellDef="let element"> {{ element.lastUpdate }} </td>
        </ng-container>
    
        <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" (page)="pageEvent($event)">
    </mat-paginator>
</div>
