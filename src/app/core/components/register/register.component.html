<nav class="navbar">
    <div class="logo highlight" (click)="goToWelcome()">DioneDocs</div>
    <div class="nav-links">
        <button class="btn primary" (click)="goToLogin()">Giriş Yap</button>
    </div>
</nav>
<div class="container">
    <div class="main-container">
        <header>
            <h1><span class="highlight">Kayıt Ol</span> DioneDocs</h1>
            <p class="subtitle">Başlamak için hemen hesabınızı oluşturun.</p>
        </header>
        
        <div class="register-form">
            <div class="form-group">
                <label for="fullname">Ad Soyad</label>
                <input type="text" id="fullname" [(ngModel)]="user_register.username" placeholder="Adınızı ve soyadınızı girin">
            </div>
            
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" [(ngModel)]="user_register.email" placeholder="E-posta adresinizi girin">
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" [(ngModel)]="user_register.password" placeholder="Bir şifre oluşturun">
                <small class="password-hint">Şifre en az 8 karakter olmalı, sayı ve özel karakter içermelidir.</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Şifrenizi doğrulayın">
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" [(ngModel)]="acceptTerms">
                <label for="terms"><a href="#" class="terms-link">Kullanım Koşulları ve Şartları</a>'nı kabul ediyorum.</label>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            
            <div class="buttons">
                <button class="btn primary full-width" (click)="register()">Hesap Oluştur</button>
            </div>
            
            <div class="login-link">
                Zaten bir hesabın var mı? <a (click)="goToLogin()" class="highlight">Buradan giriş yap</a>
            </div>
        </div>
    </div>
</div>
