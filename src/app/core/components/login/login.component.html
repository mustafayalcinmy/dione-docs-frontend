
<nav class="navbar">
    <div class="logo highlight" (click)="goToWelcome()">DioneDocs</div>
    <div class="nav-links">
        <button class="btn primary" (click)="goToRegister()">Register</button>
    </div>
</nav>
<div class="container">
    <div class="main-container">
        <header>
            <h1><span class="highlight">Login</span> to DioneDocs</h1>
            <p class="subtitle">Access your documents and files securely.</p>
        </header>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="user_login.email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user_login.password" placeholder="Enter your password">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" [(ngModel)]="rememberMe">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <div class="buttons">
                <button class="btn primary full-width" (click)="login()">Login</button>
            </div>
            
            <div class="register-link">
                Don't have an account? <a (click)="goToRegister()" class="highlight">Register here</a>
            </div>
        </div>
    </div>
</div>
