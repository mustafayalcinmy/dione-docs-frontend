<nav class="navbar">
    <div class="logo highlight" (click)="goToWelcome()">DioneDocs</div> 
    <div class="nav-links">
        <button class="btn primary" (click)="goToRegister()">Kayıt Ol</button>
    </div>
</nav>
<div class="container">
    <div class="main-container">
        <header>
            <h1><span class="highlight">Giriş Yap</span> DioneDocs</h1>
            <p class="subtitle">Belgelerinize ve dosyalarınıza güvenle erişin.</p>
        </header>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" [(ngModel)]="user_login.email" placeholder="E-postanızı girin">
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" [(ngModel)]="user_login.password" placeholder="Şifrenizi girin">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" [(ngModel)]="rememberMe">
                    <label for="remember">Beni Hatırla</label>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            
            <div class="buttons">
                <button class="btn primary full-width" (click)="login()">Giriş Yap</button>
            </div>
            
            <div class="register-link">
                Hesabın yok mu? <a (click)="goToRegister()" class="highlight">Buradan kayıt ol</a>
            </div>
        </div>
    </div>
</div>
